   <style>
      .box {
         animation: flash 1.5s linear infinite;
         width: 50px;
         height: 50px;
         border-radius: 50px;
         background: #00DF43;
         margin: 20px;
      }

      @keyframes flash {

         0%,
         100% {
            opacity: 1;
         }

         50% {
            opacity: 0;
         }
      }
   </style>
   <title>pokeAPIのパーツ</title>
</head>

<body>
   <div class="box"></div>

</body>
